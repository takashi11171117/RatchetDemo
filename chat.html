<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
</head>
<body>
   <script>
        let socket = new WebSocket('ws://localhost:8080');

        setTimeout(() => {
            socket.send(JSON.stringify({
                event: 'joined',
                data: {
                    user: {
                        id: 1,
                        name: 'Alex'
                    }
                }
            }))
        }, 2000);
   </script> 
</body>
</html>
